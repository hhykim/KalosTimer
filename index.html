<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>칼로스 왼비 타이머</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V8FTDNHCVH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-V8FTDNHCVH');
    </script>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h4>
        <i class="icon icon-time"></i><b> 칼로스 왼비 타이머</b>
        <button class="btn btn-success btn-sm float-right" onclick="window.open('https://open.kakao.com/me/csmin');">
            <i class="icon icon-message"></i>
        </button>
    </h4>
    <hr>
    <ol>
        <li>
            <select class="form-select select-sm col-4" id="resolution">
                <option value="1366x768">1366 x 768</option>
                <option value="1920x1080" selected>1920 x 1080</option>
            </select>
            <button class="btn btn-primary btn-sm btn-action tooltip tooltip-right text-bold" data-tooltip="[인게임 옵션] - [UI] - [UI 크기]">?</button>
            <div class="form-group">
                <label class="form-radio form-inline">
                    <input type="radio" id="basic" name="ui" checked>
                    <i class="form-icon"></i>기본 비율
                </label>
                <label class="form-radio form-inline">
                    <input type="radio" id="optimal" name="ui">
                    <i class="form-icon"></i>최적 비율
                </label>
            </div>
            <div>
                <span class="label label-primary label-rounded">음량</span>
                <input type="range" id="volume" value="0.2" max="1" step="0.1">
            </div>
        </li>
        <li>최대화된 미니맵을 <b><u>좌측 상단</u></b>에 <b><u>여백 없이</u></b> 배치<br>- 미니맵을 마우스, 인터페이스 등으로 가리면 인식 불가</li>
        <li><b>[시작] - [창] - [MapleStory] - [공유]</b></li>
        <li>칼로스 입장</li>
    </ol>
    <hr>
    <h6>
        <i class="icon icon-share"></i><b> 화면 공유</b>
        <button class="btn btn-primary btn-sm mx-1" id="start">시작</button>
        <button class="btn btn-primary btn-sm" id="stop" disabled>중지</button>
        <button class="btn btn-success btn-sm mx-1" id="download" disabled>
            <i class="icon icon-download"></i>
        </button>
        <a class="btn btn-error btn-sm float-right" href="#advanced">고급 설정</a>
        <div class="modal modal-sm" id="advanced">
            <a class="modal-overlay" href="#" aria-label="Close"></a>
            <div class="modal-container">
                <div class="modal-header">
                    <a class="btn btn-clear float-right" href="#" aria-label="Close"></a>
                    <div class="modal-title h6">고급 설정</div>
                </div>
                <div class="modal-body">
                    <div class="content">
                        <form class="form-group">
                            <label class="form-switch">
                                <input type="checkbox" id="toggle">
                                <i class="form-icon"></i>활성화
                            </label>
                        </form>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="form-label label-sm col-2" for="x">dx</label>
                                <input class="form-input input-sm col-6" type="number" id="x" value="0" min="0" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label label-sm col-2" for="y">dy</label>
                                <input class="form-input input-sm col-6" type="number" id="y" value="0" min="0" disabled>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </h6>
    <fieldset disabled>
        <div class="form-group mx-1">
            <label class="form-radio form-inline">
                <input type="radio" id="phase1" name="phase">
                <i class="form-icon"></i>1페
            </label>
            <label class="form-radio form-inline">
                <input type="radio" id="phase2" name="phase">
                <i class="form-icon"></i>2페
            </label>
            <label class="form-radio form-inline">
                <input type="radio" id="invalid" name="phase" checked>
                <i class="form-icon"></i>인식 불가
            </label>
        </div>
    </fieldset>
    <div class="empty">
        <video id="video" autoplay style="display: none;"></video>
        <canvas id="canvas" width="271" height="263"></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
