            audio.play();
        });

        start.addEventListener("click", async e => {
            video.srcObject = await navigator.mediaDevices.getDisplayMedia();
            video.srcObject.getVideoTracks()[0].addEventListener("ended", e => stopVideo());

            setPainterId();
            setInputsState(true);
        });

        function setPainterId() {
            const width = context.canvas.width;
            const height = context.canvas.height;

            context.drawImage(video, 0, 0, width, height, 0, 0, width, height);
            setTriggerId();

            painterId = setTimeout(setPainterId, 1000);
        }

        function setTriggerId() {
            const active = [254, 103, 50, 255];
            const inactive = [102, 222, 254, 255];

            const rgba1 = context.getImageData(26, 138, 1, 1).data;
            const rgba2 = context.getImageData(24, 149, 1, 1).data;

            if (rgba1.every((v, i) => v == active[i])) {
                phase1.checked = true;
                delay = 15000;

                if (!running) {
                    running = true;
                    triggerId = setTimeout(setTimerId, delay - 3500);
                }
            } else if (rgba1.every((v, i) => v == inactive[i])) {
                phase1.checked = true;
                running = false;

                clearTimeout(triggerId);
                clearTimeout(timerId);
            } else if (rgba2.every((v, i) => v == active[i])) {
                phase2.checked = true;

                if (normal.checked) {
                    delay = 15000;
                } else if (chaos.checked) {
                    delay = 12000;
                }

                if (!running) {
                    running = true;
                    triggerId = setTimeout(setTimerId, delay - 3500);
                }
            } else if (rgba2.every((v, i) => v == inactive[i])) {
                phase2.checked = true;
                running = false;

                clearTimeout(triggerId);
                clearTimeout(timerId);
            } else {
                invalid.checked = true;
            }
        }

        function setTimerId() {
            audio.play();
            timerId = setTimeout(setTimerId, delay);
        }

        stop.addEventListener("click", e => {
            video.srcObject.getVideoTracks()[0].stop();
            stopVideo();
        });

        function stopVideo() {
            clearTimeout(painterId);
            clearTimeout(triggerId);
            clearTimeout(timerId);

            running = false;
            video.srcObject = null;
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);

            setInputsState(false);
        }

        function setInputsState(state) {
            if (state) {
                normal.disabled = true;
                chaos.disabled = true;

                start.disabled = true;
                stop.disabled = false;
            } else {
                normal.disabled = false;
                // chaos.disabled = false;

                start.disabled = false;
                stop.disabled = true;

                invalid.checked = true;
            }
        }
    </script>
</body>
</html>
